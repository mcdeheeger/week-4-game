	<div class = "row">

		<div class = "col-md-3">
			<ul class = "instructions">
				<h3>Rules</h3>
				<p>1. Look at the random number</p>
				<p>2. Click crystals and add to your number</p>
				<p>3. Win by reaching the random number!</p>
				<p>93. MuahahaHAHAHA</p>
			</ul>
		</div>
		<div class = "col-md-6">
			<div class = "randomNumber col-md-6 text-center">

			 	<span id = "randomNumber"></span>
			</div>
			<div class = "yourNumber col-md-6 text-center">
				<h3>Your Number: </h3>
			 	<span id = "yourNumber">0</span>
			</div>
			<div class = "col-md-12 text-center">
				<div class= "gemsSmallContainer">

					<img class = "redGemStatic gem" src = "assets/images/redGemStatic.png">

				</div>
			</div>
